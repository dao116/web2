<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>莫莫专用订单详情页面</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    h1 { color: #333; }
    .qrcode { margin-top: 30px; }
    .qrcode img {
      width: 280px;
      border: 8px solid #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .btn {
      margin-top: 20px;
      background-color: #00A0E9;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>莫莫专用订单详情页面</h1>
  <p>请使用支付宝扫码付款</p>
  <div class="qrcode">
    <img src="https://qr.alipay.com/fkx19356jd8omrefptgpk6f" alt="支付宝收款码">
  </div>
  <button class="btn" onclick="window.location.href='alipayqr://platformapi/startapp?saId=10000007&qrcode=https://qr.alipay.com/fkx19356jd8omrefptgpk6f'">
    点击跳转支付宝App付款
  </button>
</body>
</html>
