<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>跳转支付宝转账</title>
  <script>
    function getRandomAmount() {
      // 随机金额：5.00 ~ 200.00 元
      return (Math.random() * (200 - 5) + 5).toFixed(2);
    }

    function getRandomRemark() {
      // 随机生成订单号作为备注
      const now = Date.now();
      const random = Math.floor(Math.random() * 10000);
      return `订单#${now}${random}`;
    }

    function redirectToAlipay() {
      const amount = getRandomAmount();
      const memo = getRandomRemark();
      const userId = '2088812039008649';

      const scheme = `alipays://platformapi/startapp?appId=20000123&actionType=toAccount&goBack=YES&userId=${userId}&amount=${amount}&memo=${encodeURIComponent(memo)}`;

      // 跳转到支付宝
      window.location.href = scheme;
    }

    window.onload = redirectToAlipay;
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>正在跳转到支付宝转账页面...</h2>
  <p>请稍等，正在处理支付请求</p>
</body>
</html>
